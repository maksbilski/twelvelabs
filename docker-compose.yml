services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twelvelabs-app
    ports:
      - "8080:80"  # External:Internal - App will be on port 8080
    environment:
      # Load environment variables from .env file
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - PORT=${PORT:-80}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/hello"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - twelvelabs-network

networks:
  twelvelabs-network:
    driver: bridge
